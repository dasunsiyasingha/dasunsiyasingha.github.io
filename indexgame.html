<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        .mainDiv{
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container{
            min-width: 600px;
            min-height: 600px;
            padding: 20px;
            background-color: rgb(255, 207, 252);
            border: 1px black solid;
            border-radius: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .inputBox{
            font-size: 20px;
            font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        }

        .input1_container, 
        .input2_container{
            padding: 5px;
            margin: 10px;
            display: flex;
            flex-direction: column;
        }

        input{
            margin: 20px;
            margin-left: 0px;
            font-size: 20px;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 8px 5px 9px  1px rgb(113, 6, 40);
        }

        .btn{
            padding: 10px;
            margin-left: -25px;
            box-shadow: 8px 5px 9px  0.001px rgb(113, 6, 40);
            margin-bottom: 20px;
            background-color: rgb(255, 184, 184);
            border: none;
            border-radius: 20px;
            width: 200px;
            font-size: 18px;
            font-weight: 600;

        }

        .btn:hover{
            padding: 9px;
            width: 199px;
            background-color: rgb(255, 126, 126);
            box-shadow: 8px 5px 9px  1px rgb(97, 5, 34);
        }

        .view{
            width: 230px;
            height: 220px;
            position: relative;
            overflow: hidden;
        }

            width: 230px;
            height: 220px;
            margin-top: 0px;
            background-color: rgb(255, 207, 252);
            position: absolute;
        }

        .presentage{
            padding-top: 40%;
            font-size: 34px;
            font-weight: 900;
            width: 230px;
            height: 220px;
            text-align: center;
            position: absolute;
        }

<body>
    <div class="mainDiv">
        <div class="container">

            <div class="inputBox">
                <div class="input1_container">
                    <label for="hisName">Your Name</label>
                    <input type="text" id="input1" class="input1" onchange="input1Check()">
                </div>

                <div class="input2_container">
                    <label for="hisName">Her/His Name</label>
                    <input type="text" id="input2" class="input2" onchange="input2Check()">
                </div>
            </div>
            <button class="btn" onclick="onChangeCheck()"> Check Love</button>
            <div class="view">
                <div class="hart"></div>
                <div class="hartCover" id="hartCover"></div>
                <div class="presentage" id="presentage">0%</div>
            </div>
            <div class="loveNameDisplay">
                <span id="name1"></span>
                <span id="plusMark"></span>
                <span id="name2"></span>
            </div>
        </div>
    </div>

    <script>
        var input1;
        var input2;
        function input1Check(){
            input1 = "ok";
        }

        function input2Check(){
            input2 = "ok";
        }
        function onChangeCheck(){
            if (input1 == "ok" && input2 == "ok"){
                hartDis();
                input1 = "no";
                input2 = "noo"
            }
        }



        function hartDis(){
            var hartCover = document.getElementById("hartCover");
            var presentage = document.getElementById("presentage");
            
            var num = getRndInteger(30,101);
            const id = setInterval(frame, 10);
            var love = 0;

            function getRndInteger(min, max) {
                return Math.floor(Math.random() * (max - min)) + min;
            }

            function frame() {
                if (love == (num+1)) {
                    clearInterval(id);
                } 
                else{
                    love++; 
                    presentage.innerHTML = love + "%";
                    hartCover.style.marginTop = -((love/100)*220) + 'px';
                }
            }

            var name1 = document.getElementById("input1").value;
            var name2 = document.getElementById("input2").value;
            
            var name1Container = document.getElementById("name1");
            var name2Container = document.getElementById("name2");
            var plus = document.getElementById("plusMark");

            name1Container.innerHTML=name1;
            plus.innerHTML=' +';
            name2Container.innerHTML=name2;
            
        }
    </script>
</body>
